<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Testing Checklist</title>

  <link rel='icon' href='favicon.ico' type='image/x-icon' />
  <link rel="stylesheet" type="text/css" href="reset.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body id="body">
  <div class="application-title">checklist</div>
  
  <div class="outer-wrapper">
    <div class="inner-wrapper">
      <div class="navigation white">
        <div id="nav-new-checklist-item">
          <a href="#" onclick="testing.triggerSettings()" title="Change Settings">
            <img class="change-settings-item" src="images/setting.svg" />
          </a>
          <a href="#" onclick="testing.triggerNewChecklist()" title="Create New Checklist">
            <img class="new-checklist-item" src="images/plus.svg" />
          </a>
        </div>
        <div id="nav-copy-checklist-item" class="hidden">
          <a href="#" id="trigger-copy" title="Copy State">
            <img class="copy-checklist-item" src="images/document.svg" />
          </a>
          <a href="#" onclick="testing.closeChecklist()" title="Close Checklist">
            <img class="close-checklist-item" src="images/error.svg" />
          </a>
        </div>
        <div id="nav-settings-item" class="hidden">
          <a href="#" onclick="testing.closeSettings()" title="Close Settings">
            <img class="close-checklist-item" src="images/error.svg" />
          </a>
        </div>
      </div>

      <div id="new-checklist-wrapper" class="new-checklist hidden">
        <h2 class="title">New Checklist</h2>
        <div class="content">
          <input id="checklist-name" class="input-text" type="text" placeholder="Checklist Name" onkeypress="return testing.handleKeypress('checklist-name', event)" />
        </div>
        <div id="new-categories" class="content-categories"></div>
        <div class="navigation">
          <a class="button save" href="#" onclick="testing.triggerSaveChecklist()">Save</a>
          <a class="button cancel" href="#" onclick="testing.triggerCancelNewChecklist()">Cancel</a>
        </div>
      </div>

      <div id="checklists" class="checklists"></div>
      <div id="displayed-checklist" class="displayed-checklist hidden"></div>
      <div id="settings" class="settings hidden"></div>

      <div id="message" class="message hidden"></div>

      <textarea id="copy-area" class="block-display"></textarea>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    async function init() {
      await store.init(window.localStorage);
      await state.init(store);
      await html.init();
      await testing.init(state, store, html);
    }
    init();
  </script>
